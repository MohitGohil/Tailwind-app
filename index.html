<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazone clone</title>
  </head>
  <body>
    <div class="bg-white w-full">
      <div class="header h-16 bg-gray-900 flex items-center">
        <div class="logo logo w-1/5 h-16 ml-10">
          <img src="./dummy.jpg" alt="logo" class="w-28 h-16" />
        </div>
        <input
          class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white focus:outline-none"
          id="search"
          type="text"
          placeholder="Search..."
        />
        <div
          class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center"
        >
          SVG
        </div>
        <div
          class="search bg-yellow-500 h-9 w-20 rounded-r-xl flex items-center justify-center text-white"
        >
          Search
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
